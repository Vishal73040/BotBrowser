<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: #000;
            color: #f5f5f5;
            box-sizing: border-box;
        }
        .disclaimer {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 12px 16px;
            border: 2px solid #f5f5f5;
            background-color: rgba(0, 0, 0, 0.75);
            text-transform: uppercase;
        }
        .video-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="disclaimer">
        DEMO ONLY â€” Educational sandbox use only. Do NOT automate real accounts, collect credentials, bypass security, or violate any platform Terms of Service.
    </div>
    <div id="video-container" class="video-container"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const videoPath = params.get('video');
        if (videoPath) {
            const videoElement = document.createElement('video');
            videoElement.setAttribute('controls', 'controls');
            videoElement.setAttribute('autoplay', 'autoplay');
            videoElement.style.width = '100%';
            videoElement.style.height = '100%';
            videoElement.style.objectFit = 'cover';

            const sourceElement = document.createElement('source');
            sourceElement.setAttribute('src', `https://raw.githubusercontent.com/botswin/BotBrowser/main/tests/test-results/${videoPath}-BotBrowser/video.webm`);
            sourceElement.setAttribute('type', 'video/webm');

            videoElement.appendChild(sourceElement);
            document.getElementById('video-container').appendChild(videoElement);
        }
    </script>
</body>
</html>
